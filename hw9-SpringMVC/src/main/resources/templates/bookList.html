<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Authors</th>
        <th>Genres</th>
        <th>Commentaries</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">name</td>
        <td th:text="${book.authorsString}">author1,author2</td>
        <td th:text="${book.genresString}">genre1,genre2</td>
        <td th:text="${book.commentariesString}">text1,text2</td>
    </tr>
    </tbody>
</table>
<a th:href="@{/book/add}" href="bookAdd.html">New book</a>
</body>
</html>
