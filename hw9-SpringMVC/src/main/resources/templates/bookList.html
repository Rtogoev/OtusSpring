<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<a th:href="@{/book/add}" href="bookAdd.html">New book</a><br><br>
<a th:href="@{/book/update}" href="bookUpdate.html">Update book</a><br><br>

<form id="delete-form" th:action="@{/book/delete(id=${id})}" th:method="post" action="bookList.html">
    <h1>Delete book:</h1>

        <label for="holder-input">ID:</label>
        <input id="holder-input" name="id" type="text" th:value="${id}" value="id"/>

        <button type="submit">Delete</button>
</form>

<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Authors</th>
        <th>Genres</th>
        <th>Commentaries</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">name</td>
        <td th:text="${book.authorsString}">author1,author2</td>
        <td th:text="${book.genresString}">genre1,genre2</td>
        <td th:text="${book.commentariesString}">text1,text2</td>
    </tr>
    </tbody>
</table>
</body>
</html>
